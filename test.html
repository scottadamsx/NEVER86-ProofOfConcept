<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Dashboard - Standalone Polished</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdf6ec;
      color: #2d2d2d;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 260px;
      background-color: #e3f0ff;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
    }
    .logo { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; }
    .logo-never { color: #000; }
    .logo-86 { color: #007bff; }
    .role-label { font-size: 0.85rem; color: #555; }
    .sidebar nav a {
      text-decoration: none;
      color: #2d2d2d;
      font-size: 1rem;
      display: block;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      transition: background-color 0.3s;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background-color: #007bff;
      color: #fff;
      font-weight: 600;
    }
    main { flex: 1; padding: 2rem; overflow-y: auto; }
    .header-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .order-bar {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f5f5f5;
      border-radius: 8px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .order-item.pending { color: #5a9bd6; }
    .order-item.committed { color: #007bff; }
    .order-item .details {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .order-item .mod {
      color: #d11a2a;
      font-size: 0.85rem;
      margin-top: 2px;
    }
    .order-item .price {
      font-weight: 600;
      text-align: right;
      min-width: 60px;
    }
    .order-item .actions {
      display: flex;
      gap: 0.3rem;
      margin-left: 0.5rem;
    }
    .order-item button {
      background: transparent;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .order-item button.edit-btn { color: #007bff; }
    .order-item button.remove-btn { color: #d11a2a; }
    .menu-section h3 {
      margin-top: 1.5rem;
      color: #007bff;
      font-size: 1.2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .menu-item {
      background: #e3f0ff;
      border-radius: 8px;
      padding: 0.75rem;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .menu-item:hover {
      background: #007bff;
      color: #fff;
    }
    .actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      justify-content: center;
    }
    .action-button {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      background-color: #007bff;
      transition: background 0.3s;
    }
    .action-button.pending {
      background-color: #28a745;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      text-align: left;
    }
    .modal-content h2 { color: #007bff; }
    .modal-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 1.5rem;
      gap: 0.5rem;
    }
    .modal-actions button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .modal-actions .cancel-btn {
      background: #ccc;
      color: #333;
    }
    .modal-actions .send-btn {
      background: #28a745;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <span class="logo-never">NEVER</span><span class="logo-86">86</span>
      <div class="role-label">Server</div>
    </div>
    <nav>
      <a href="#" class="active">Dashboard</a>
      <a href="#">Floor Plan</a>
      <a href="#">Current Orders</a>
      <a href="#">New Table</a>
    </nav>
  </div>
  <main>
    <div class="header-card">
      <h2>Table #3</h2>
      <p>Total: $<span id="table-total">0.00</span></p>
    </div>
    <div class="order-bar" id="order-bar"></div>
    <div class="menu-section">
      <h3>Mains</h3>
      <div class="menu-grid">
        <div class="menu-item" onclick="addPendingItem('Burger', 12.99)">Burger</div>
        <div class="menu-item" onclick="addPendingItem('Fries', 4.99)">Fries</div>
      </div>
    </div>
    <div class="actions">
      <button class="action-button" id="sendBtn" onclick="openSummaryModal()">Send Order</button>
    </div>
  </main>

  <div id="summaryModal" class="modal">
    <div class="modal-content">
      <h2>Order Summary</h2>
      <div id="summaryContent"></div>
      <div class="modal-actions">
        <button class="cancel-btn" onclick="closeSummaryModal()">Cancel</button>
        <button class="send-btn" onclick="confirmSendOrder()">Send to Kitchen</button>
      </div>
    </div>
  </div>

  <script>
    let committedItems = [];
    let pendingItems = [];

    function addPendingItem(name, price) {
      pendingItems.push({ name, price, mod: '' });
      renderOrder();
    }

    function renderOrder() {
      const orderBar = document.getElementById('order-bar');
      orderBar.innerHTML = '';
      committedItems.forEach((item, idx) => {
        orderBar.innerHTML += `
          <div class="order-item committed">
            <div class="details"><span>${item.name}</span></div>
            <span class="price">$${item.price.toFixed(2)}</span>
            <div class="actions">
              <button class="edit-btn" onclick="editCommittedItem(${idx})">Void</button>
            </div>
          </div>`;
      });
      pendingItems.forEach((item, idx) => {
        orderBar.innerHTML += `
          <div class="order-item pending">
            <div class="details"><span>${item.name}</span></div>
            <span class="price">$${item.price.toFixed(2)}</span>
            <div class="actions">
              <button class="edit-btn" onclick="editPendingItem(${idx})">Edit</button>
              <button class="remove-btn" onclick="removePendingItem(${idx})">X</button>
            </div>
          </div>`;
      });
      document.getElementById('table-total').textContent = (committedItems.concat(pendingItems).reduce((t, i) => t + i.price, 0)).toFixed(2);
      document.getElementById('sendBtn').classList.toggle('pending', pendingItems.length > 0);
    }

    function editPendingItem(index) {
      const newMod = prompt("Enter modification:", pendingItems[index].mod);
      if (newMod !== null) {
        pendingItems[index].mod = newMod;
        renderOrder();
      }
    }

    function editCommittedItem(index) {
      committedItems.splice(index, 1);
      renderOrder();
    }

    function removePendingItem(index) {
      pendingItems.splice(index, 1);
      renderOrder();
    }

    function openSummaryModal() {
      const summaryContent = document.getElementById('summaryContent');
      summaryContent.innerHTML = pendingItems.map((item, idx) => `
        <div class="modal-item">
          ${item.name} - $${item.price.toFixed(2)}
          <div>
            <button onclick="editPendingItem(${idx})">Edit</button>
            <button onclick="removePendingItem(${idx})">X</button>
          </div>
        </div>
      `).join('');
      document.getElementById('summaryModal').style.display = 'block';
    }

    function closeSummaryModal() {
      document.getElementById('summaryModal').style.display = 'none';
    }

    function confirmSendOrder() {
      committedItems = committedItems.concat(pendingItems);
      pendingItems = [];
      closeSummaryModal();
      renderOrder();
    }

    renderOrder();
  </script>
</body>
</html>
