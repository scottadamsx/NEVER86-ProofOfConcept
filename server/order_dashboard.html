<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>

<style>
    /* Additional styles for Order Dashboard enhancements */

.header-card {
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  padding: 1.5rem;
  margin-bottom: 1.5rem;
  text-align: center;
}
.header-card h2 {
  color: #007bff;
  font-size: 2rem;
  margin-bottom: 0.5rem;
}

.pill-tabs {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 1rem;
  justify-content: center;
  flex-wrap: wrap;
}
.pill-tab {
  background: #e3f0ff;
  border-radius: 20px;
  padding: 0.5rem 1rem;
  cursor: pointer;
  transition: background 0.3s, color 0.3s;
}
.pill-tab.active {
  background: #007bff;
  color: #ffffff;
  font-weight: 600;
}

.order-bar {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 1rem;
  margin-bottom: 1.5rem;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.menu-section h3 {
  margin-top: 1.5rem;
  color: #007bff;
  font-size: 1.2rem;
  border-bottom: 1px solid #ddd;
  padding-bottom: 0.5rem;
}
.menu-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 1rem;
  margin-top: 1rem;
}
.menu-item {
  background: #e3f0ff;
  border-radius: 8px;
  padding: 0.75rem;
  text-align: center;
  cursor: pointer;
  transition: background 0.3s;
}
.menu-item:hover {
  background: #007bff;
  color: #fff;
}

.actions {
  display: flex;
  gap: 1rem;
  margin-top: 2rem;
  justify-content: center;
}
.action-button {
  flex: 1;
  padding: 1rem;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: #fff;
  background-color: #007bff;
  transition: background 0.3s;
}
.action-button:hover {
  background-color: #0056b3;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .header-card {
    text-align: left;
  }
  .menu-grid {
    grid-template-columns: 1fr;
  }
  .actions {
    flex-direction: column;
  }
}
  </style>
</head>

document.querySelectorAll('.menu-section h3').forEach(header => {
  header.style.cursor = 'pointer';

  };
});
