<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
  <div class="logo">
    <span class="logo-never">NEVER</span><span class="logo-86">86</span>
    <div class="role-label" id="roleLabel">Server</div>
  </div>
  <nav>
    <a href="index.html" class="active">Dashboard</a>
    <a href="floorplan.html">Floor Plan</a>
    <a href="current_tables.html">Current Orders</a>
    <a href="new_table.html">New Table</a>
  </nav>
</div>

  <main>
    <header>
      <h2>Take Order</h2>
      <p>Select menu items and build orders for guests.</p>
    </header>

    <section>
      <h3>Mains</h3>
      <div class="grid">
        <button class="button">Steak</button>
        <button class="button">Burger</button>
        <button class="button">Salmon</button>
      </div>
    </section>

    <section>
      <h3>Entrees</h3>
      <div class="grid">
        <button class="button">Bruschetta</button>
        <button class="button">Wings</button>
        <button class="button">Spring Rolls</button>
      </div>
    </section>

    <section>
      <h3>Sides</h3>
      <div class="grid">
        <button class="button">Fries</button>
        <button class="button">Caesar Salad</button>
        <button class="button">Mashed Potatoes</button>
      </div>
    </section>

    <section>
      <h3>Drinks</h3>
      <div class="grid">
        <button class="button">Coke</button>
        <button class="button">Water</button>
        <button class="button">Beer</button>
      </div>
    </section>

    <section>
      <h3>Extras</h3>
      <div class="grid">
        <button class="button">Ketchup</button>
        <button class="button">Aioli</button>
        <button class="button">Hot Sauce</button>
      </div>
    </section>
  </main>
  <script src="portal.js"></script>
</body>
</html>
